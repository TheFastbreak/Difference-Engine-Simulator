<div id="equation">
  <h1 class="sym">Y</h1>

  <input id='deg4' size='7' type="text" name="n" value="" placeholder="+5533">
  <h1 class="x">X<sup>4</sup></h1>

  <input id='deg2' size='7' type="text" name="n" value="" placeholder="-139">
